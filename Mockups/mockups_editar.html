<main>
    <h1>Crear Objetos</h1>
    <div class="container">
        <form>
            <div class="row">
                    <div class="col-6 col-md-3 espacio">
                        <label>
                            Entero
                        </label>
                    </div>
                <div class="col-6 col-md-3 espacio">
                        <input type="text"/>
                    </div>
                    <div class="col-6 col-md-3 espacio">
                        <label>
                            Real
                        </label>
                    </div>
                <div class="col-6 col-md-3 espacio">
                        <input type="text"/>
                    </div>

                <div class="col-6 col-md-3 espacio">
                    <label>
                        Texto
                    </label>
                </div>
                <div class="col-6 col-md-3 espacio">
                    <input type="text"/>
                </div>
                <div class="col-6 col-md-3 espacio">
                    <label>
                        Boolean
                    </label>
                </div>
                <div class="col-6 col-md-3 espacio">
                    <input type="radio" name="true" value="true"> Verdadero
                    <input type="radio" name="false" value="false"> Falso <br/>
                </div>
                <div class="col-6 col-md-3 espacio">
                    <label>
                        Fecha
                    </label>
                </div>
                <div class="col-6 col-md-3 espacio">
                    <input type="date">
                </div>
                <div class="col-6 col-md-6 espacio">
                    <input class="botones" type="submit" value="Cancelar">
                    <input class="botones" type="submit" value="Crear">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
