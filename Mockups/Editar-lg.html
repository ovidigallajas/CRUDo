<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="editar-lg.css" rel="stylesheet" type="text/css">
        <title>CRUDo</title>
    </head>
    <body>
        <nav>
            <div class="conteiner">
                <div class="row justify-content-center">
                    <div class="col-lg">
                        <a href="#">Crear Objeto</a>
                    </div>
                    <div class="col-lg">
                        <a href="#">Listar Objetos</a>
                    </div>
                    <div class="col-lg">
                        <a href="#">Borrar BD</a>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <h1>Crear Objetos</h1>
            <div class="conteiner">
                <div class="row justify-content-center">
                    <form>
                        <div class="col-lg">
                            <label>
                                Entero
                            </label>
                            <input type="text"/>
                        </div>
                        <div class="col-lg">
                            <label>
                                Real
                            </label>
                            <input type="text"/>
                        </div>
                        <div class="col-lg">
                            <label>
                                Texto
                            </label>
                            <input type="text"/>
                        </div>
                        <div class="col-lg">
                            <label>
                                Boolean
                            </label>
                            <input type="radio" name="true" value="true"> Verdadero
                            <input type="radio" name="false" value="false"> Falso <br/>
                        </div>
                        <div class="col-lg">
                            <label>
                                Fecha
                            </label>
                            <input type="date">
                        </div>
                        <div class="col-lg">
                            <input class="botones" type="submit" value="Cancelar">
                            <input class="botones" type="submit" value="Crear">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>FOOTER</footer>
    </body>
</html>
